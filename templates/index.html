<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .btn-purple {
            background-color: #6a11cb;
            border-color: #6a11cb;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a0cb2;
            border-color: #5a0cb2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">My Todo List</h1>
                        <form action="{{ url_for('add_task') }}" method="POST" class="mb-4">
                            <div class="input-group">
                                <input type="text" name="task" class="form-control" placeholder="Add a new task..." required>
                                <button type="submit" class="btn btn-purple">Add Task</button>
                            </div>
                        </form>
                        <ul class="list-group">
                            {% for task in tasks %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    {{ task }}
                                    <a href="{{ url_for('delete_task', task_id=loop.index0) }}" class="btn btn-danger btn-sm">Delete</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
